    <style>
        .avatar {
            width: 320px;
            height: 380px;
            border-radius: 10px;
            border: 3px solid white;
            object-fit: cover;
            margin-left: 100px;
        }
        .info {
            margin-left: 20px;
        }
        .title {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 10px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .description {
            font-size: 14px;
            line-height: 1.5;
            font-weight: 100;
        }  
        .container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            margin-bottom: 100px;
            
        }
        .Image {
            max-width: 100%;
        }
        .large-image img {
            width: 650px;
            height: 400px;
            flex-shrink: 0;
            border-radius: 10px;
            background-size: cover;
        }
        .anhNho {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .anhNho img {
            width: 150px;
            height: 100px;
            flex-shrink: 0;
            aspect-ratio: 195.56/110.00;    
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
            margin-left: 4px;
        }
        .anhNho img:hover {
            transform: scale(1.1);
        }
        .play-button {
            width: 160px;
            height: 56px;
            padding: 10px 20px;
            color: black;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 24px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .play-button:hover {
            background: #00ff00!important; /* Màu xanh lá */
            transform: scale(1.2);
        }
        button{
            margin-left: 150px;
            border-radius: 18px !important;
        }
        .info button a{
            text-decoration: none;
        }
        .tags{
            margin-top: -180px;
        }
        .tags ul{
            margin-top: 30px;
        }
        .tags ul li{
            list-style-type: none;
            padding: 5px 20px;
            background: #444;
            border-radius: 10px;
            display: inline;
            flex-wrap: wrap;
            margin-left: 20px;
            background-size: contain;
            text-transform: uppercase;
            font-size: 18px;
        }
        .container {
            flex: 1; /* Đẩy footer xuống dưới */
        }
        
        .icons {
            width: 100%;
            background-color: var(--color-body);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }      
    </style>
